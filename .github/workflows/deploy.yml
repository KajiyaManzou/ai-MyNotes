name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build and Publish
      run: |
        dotnet restore
        dotnet publish ai-MyNotes/ai-MyNotes.csproj -c Release -o publish/

    - name: Prepare for GitHub Pages
      run: |
        # Create .nojekyll to disable Jekyll processing
        touch publish/wwwroot/.nojekyll
        
        # Update base href for GitHub Pages
        REPO_NAME="ai-MyNotes"
        if [ -f "publish/wwwroot/index.html" ]; then
          sed -i 's|<base href="/" />|<base href="/ai-MyNotes/" />|g' publish/wwwroot/index.html
        fi
        
        # Update manifest.json paths
        if [ -f "publish/wwwroot/manifest.json" ]; then
          sed -i 's|"start_url": "./"|"start_url": "/ai-MyNotes/"|g' publish/wwwroot/manifest.json
          sed -i 's|"scope": "./"|"scope": "/ai-MyNotes/"|g' publish/wwwroot/manifest.json
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'publish/wwwroot'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'